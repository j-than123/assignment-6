<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Encrypter / Decrypter</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" defer></script>
        <script src="project.js" charset="utf-8" defer></script>
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" crossorigin="anonymous"> -->
    </head>
    <body>
        <h1>Encrypter/Decrpyter</h1>
        
        <div class="input">
            <div class="textarea-input-container">
                <label for="inputText" class="tooltip">Input
                    <span class="tooltiptext">
                        This is your input text field. Enter any message to be encoded, or decrypt any encoded message. 
                        Will take any characters including letters, numbers, and special characters. Will not encode or
                        decode any message if the text field is empty.
                    </span>
                </label>
                <div>
                    <textarea id="inputText" name="textarea-input" rows="15" cols="100"></textarea>
                </div>
            </div>

            <div class="file-input-container">
                <label class="fileContainer" for="file-input">Select file</label>
                <div>
                    <input type="file" id="file-input">
                </div>
            </div>
        </div>

        <div class="encryption-decryption">
            <label for="key" class="tooltip">Encryption/Decryption Key
                <span class="tooltiptext">
                    A key phrase or password required for encryption and decryption.
                    Will take any characters including letters, numbers, and special characters. 
                    Make sure to enter the same key as you used to encrypt/decrypt in order to decrypt
                    or encrypt the message respecitvely.
                </span>
            </label>
            <div>
                <input type="text" id="key" name="passwordKey">
            </div>
        </div>

        <div class="buttons">
            <div id="encrypt-button">
                <button>Encrypt</button>
            </div>
            <div id="decrypt-button">
                <button>Decrypt</button>
            </div>
            <div id="switch-button">
                <button>Switch Text</button>
            </div>
        </div>

        <div class="output">        
            <label for="outputText" class="tooltip">Output
                <span class="tooltiptext">
                    This is your output field. If you decide to encrypt, will show you the encoded message.
                    If you decide to decrpyt, will show you the original decoded message. 
                </span>
            </label>
            <div class="textarea-output-container">
                <textarea id="outputText" name="textarea-output" rows="15" cols="100"></textarea>
            </div>
        </div>

    </body>



</html>
