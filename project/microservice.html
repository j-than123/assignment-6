<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Encrypter/Decrypter</title>
        <link rel="stylesheet" href="style.css">
        <script src="microservce.js" charset="utf-8" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" defer></script>
    </head>

    <body id="whole-body">
        <button onclick="history.back()">Back</button>
        <div class="encryption-decryption">
            <label for="key">Encryption/Decryption Key</label>
            <div>
                <input type="text" id="key" name="passwordKey">
            </div>
        </div>

        <div class="buttons">
            <div id="encrypt-button">
                <button>Encrypt</button>
            </div>
            <div id="decrypt-button">
                <button>Decrypt</button>
            </div>
        </div>

        <img src="../Images/1.jpg" id="image">
    </body>



</html>
